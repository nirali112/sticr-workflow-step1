name: Running Action- tidy_hobo_sticr
on:
  workflow_dispatch:
    inputs:
      PAYLOAD:
        description: 'Payload'
        required: false
jobs:
  run_docker_image:
    runs-on: ubuntu-latest
    container: ghcr.io/faasr/github-actions-tidyverse
    env:
      MY_GITHUB_ACCOUNT_TOKEN: ${{ secrets.MY_GITHUB_ACCOUNT_TOKEN }}
      MY_MINIO_BUCKET_ACCESS_KEY: ${{ secrets.MY_MINIO_BUCKET_ACCESS_KEY }}
      MY_MINIO_BUCKET_SECRET_KEY: ${{ secrets.MY_MINIO_BUCKET_SECRET_KEY }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      PAYLOAD: '{"FunctionList":["faasr_tidy_hobo_sticr"],"FunctionInvoke":"faasr_tidy_hobo_sticr","FunctionGitHubRepo":"nirali112/sticr-functions","FunctionGitHubBranch":"main","FunctionGitHubPath":".","FunctionGitHubPackage":["devtools","remotes"],"FunctionCRANPackage":["dplyr","readr"],"ComputeServers":{"my-github-actions":{"FaaSType":"GitHubActions","ActionTimeout":1000}},"DataStores":{"my-minio":{"FaaSType":"minio","Endpoint":"play.min.io","AccessKey":"${{ secrets.MY_MINIO_BUCKET_ACCESS_KEY }}","SecretKey":"${{ secrets.MY_MINIO_BUCKET_SECRET_KEY }}","Bucket":"faasr"}}}'
    steps:
    - name: Verify JSON Still Works
      run: |
        echo "=== SINGLE-LINE JSON TEST ==="
        echo "PAYLOAD length: ${#PAYLOAD}"
        cd /action
        cat > test_singleline.R << 'EOF'
        library(jsonlite)
        payload_raw <- Sys.getenv("PAYLOAD")
        cat("Length:", nchar(payload_raw), "\n")
        tryCatch({
          parsed <- jsonlite::fromJSON(payload_raw)
          cat("✓ Single-line JSON parsing - SUCCESS\n")
        }, error = function(e) {
          cat("✗ Single-line JSON parsing - FAILED:", e$message, "\n")
        })
        EOF
        Rscript test_singleline.R
        
    - name: Examine FaaSr Script
      run: |
        cd /action
        echo "=== FAASR SCRIPT EXAMINATION ==="
        ls -la faasr_start_invoke_github-actions.R
        echo "=== First 30 lines ==="
        head -30 faasr_start_invoke_github-actions.R
        echo "=== JSON-related lines ==="
        grep -n -i "json\|fromjson" faasr_start_invoke_github-actions.R || echo "No obvious JSON parsing"
        echo "=== PAYLOAD-related lines ==="
        grep -n "PAYLOAD\|Sys.getenv" faasr_start_invoke_github-actions.R || echo "No PAYLOAD usage found"
        
    - name: run Rscript
      run: |
        cd /action
        Rscript faasr_start_invoke_github-actions.R
